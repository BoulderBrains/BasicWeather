<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom Favicon -->
	<link rel="icon" type="image/png" href="assets/images/weather.png">

	<!-- Bootstrap include, with jquery & stylesheet -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<!-- ajax include -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- stylesheet include -->
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Basic Weather</title>

</head>

<body>
	<div class="container">
		<h1>zip Search</h1>

		<!-- This form will be where users input data about the zips -->
		<form id="zip-form">
			<label for="zip-input">enter zip</label>
			<input type="text" id="zip-input"><br>

			<!-- This button will trigger our AJAX call -->
			<input id="find-zip" type="submit" value="zip Search">
		</form>

		<!-- We'll be dumping our JSON contents in here -->
		<div id="zip-view"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			// This .on("click") function will trigger the AJAX Call
			$("#find-zip").on("click", function (event) {


				event.preventDefault();

				// Here we grab the text from the input box
				var zip = $("#zip-input").val();

				// URL
				var queryURL = "http://dataservice.accuweather.com/locations/v1/postalcodes/search" + "?apikey=Eyz3mMQLVVsjPycNTTRNgKgK3NpKxNEy&q=" + zip;

				// Write code between the dashes below to hit the queryURL with $ajax, then take the response data
				// and display it in the div with an id of zip-view

				// ------the reponse.

				$.ajax({
					url: queryURL,
					method: "GET"
				}).then(function (response) {
					$("#zip-view").text(response[0]);
					console.log(response[0])
				});

				// -----------------------------------------------------------------------

			});
		</script>
	</div>

	<div class="page-wrap text-center">

		<div class="card" style="width: 18rem;">
			<img class="card-img-top" src="assets/images/weather.png" alt="Card image cap">
			<div class="card-body">
				<h5 id="current-temp" class="card-title">{{ CURRENT TEMP VARIABLE NAME }}</h5>
				<p class="card-text weather-text">{{ WEATHER TEXT DESCRIPTION}}</p>
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item chance-of-precipitation">Chance of rain: {{ % of precipitation }}</li>
				<li class="list-group-item windspeed">Windspeed: {{ windspeed }}</li>
				<li class="list-group-item sunset-time">Sunset time: {{ sunset time }}</li>
				<li class="list-group-item sunrise-time">Sunrise time: {{ sunrise time}}</li>
			</ul>
		</div>

	</div>
</body>

</html>
